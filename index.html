<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clixly ‚Ä¢ Home</title>
  <style>
    :root {
      --bg-color: #0d0d10;
      --text-color: #ffffff;
      --accent-color: #8a2be2;
    }

    [data-theme='light'] {
      --bg-color: #f9f9f9;
      --text-color: #111;
      --accent-color: #8a2be2;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      padding: 20px;
      background-color: #15151c;
      border-right: 1px solid #2a2a35;
    }

    .sidebar a {
      display: block;
      color: #aaa;
      text-decoration: none;
      margin: 15px 0;
      padding: 8px 12px;
      border-radius: 10px;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background: #222;
      color: var(--accent-color);
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: var(--accent-color);
    }

    .search-bar {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      width: 200px;
    }

    .dark-toggle {
      background: none;
      border: 1px solid #666;
      color: var(--text-color);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .post {
      background: #1c1c26;
      border-radius: 12px;
      padding: 16px;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .post img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .likes {
      margin-top: 10px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        display: flex;
        justify-content: space-around;
        border-right: none;
        border-bottom: 1px solid #333;
      }

      .main {
        padding: 10px;
      }

      .search-bar {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <a href="clix.html">üìπ Clix</a>
      <a href="file:///E:/euro%20truck/Clixly%20(1)/uplaod.html">üì§ Upload</a>
      <a href="abc.html">üî§ Abc</a>
      <a href="explore.html">üéûÔ∏è Explore</a>
      <button class="dark-toggle" onclick="toggleDarkMode()">üåì Toggle</button>
    </div>

    <div class="main">
      <div class="top-bar">
        <div class="logo">Clixly</div>
        <input type="text" placeholder="Search..." class="search-bar">
      </div>

      <!-- Sample Post -->
      <div class="post">
        <b>alex123</b> ‚Ä¢ 2h ago
        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=800&q=80" alt="Post" />
        <div class="likes">‚ù§Ô∏è 1,290 &nbsp; üí¨ 90</div>
      </div>

      <div class="post">
        <b>sarah_j</b> ‚Ä¢ 4h ago
        <img src="https://images.unsplash.com/photo-1604079628044-cac508bb11f4?auto=format&fit=crop&w=800&q=80" alt="Post" />
        <div class="likes">‚ù§Ô∏è 1,200 &nbsp; üí¨ 90</div>
      </div>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      if (html.getAttribute('data-theme') === 'light') {
        html.removeAttribute('data-theme');
        localStorage.setItem('theme', 'dark');
      } else {
        html.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      }
    }

    // Auto-load theme
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    };
  </script>
</body>
</html>
